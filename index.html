<!DOCTYPE html>
<html>
<head>
	<title>Counter App</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Counter App</h1>
		<label for="object-title">Object Title:</label>
		<input type="text" id="object-title" placeholder="Enter object title here">
		<div class="buttons">
			<button id="add-btn" class="add-btn">Add</button>
			<button id="subtract-btn" class="subtract-btn">Subtract</button>
			<button id="save-btn" class="save-btn">Save</button>
		</div>
		<div class="counter">
			<p>Count: <span id="count">0</span></p>
		</div>
		<div class="card">
            <div id="history-container"></div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
